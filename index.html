<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section style="border: 15px solid black; border-radius: 50px; margin: auto; width: 60%;height:70% ;">
            <h1 style="color:rgb(134, 137, 139); margin-top: 50px; margin-left: 280px;">Simple Interest Calculator</h1>

        <section  style="margin-top: 40px; text-align: center;" >
            <label >Amount</label>  
            <input type="number" id="principal" >  <br/>
            <label for="rate">Interest Rate</label>
            <input type="range" min="1" max="100" step="0.1" id="rate" value="20" oninput="p.innerText=this.value " ><span id="p">20</span>%  <br/>
            <label for="years">No. of Years</label>
            <input type="number"  id="years"> <br/>
            <button onclick="compute()" style="margin-top: 10px;">Compute interest</button><br><br><br>
            <span id="result">   </span>
        </section>
        </section>
    </body>
</html>
